<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirada do Kit</title>

    {% if not match.is_completed %}
    <meta http-equiv="refresh" content="8">
    {% endif %}

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }

        .card {
            max-width: 420px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,.15);
            text-align: center;
        }

        h1 { color: #333; }

        .status-ok { color: green; font-weight: bold; }
        .status-pendente { color: orange; font-weight: bold; }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            border-radius: 30px;
            border: none;
            background: #27ae60;
            color: #fff;
            font-size: 1rem;
        }
    </style>
</head>

<body>
<div class="card">
    <h1>üì¶ Retirada do Kit</h1>

    <p><b>C√≥digo:</b> {{ match.pickup_code }}</p>
    <p><b>Posto:</b> {{ match.reference_post.name }}</p>
    <p><b>Receptora:</b> {{ match.receiver.name }}</p>

    <img src="{{ qr_png_url }}" width="220">

    {% if match.is_completed %}
        <p class="status-ok">‚úÖ Retirada confirmada</p>
    {% else %}
        <p class="status-pendente">‚è≥ Aguardando retirada</p>
        <form method="post" action="{% url 'core:confirmar_retirada' match.pickup_code %}">
            {% csrf_token %}
            <button type="submit">Confirmar retirada</button>
        </form>
    {% endif %}
</div>
</body>
</html>
