<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receber ‚Ä¢ Cora√ß√£o Solid√°rio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ecf9f1, #ffffff);
      color: #444;
      padding: 20px;
    }

    .card {
      max-width: 460px;
      margin: 0 auto;
      background: #fff;
      padding: 26px 22px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    h1 {
      text-align: center;
      color: #27ae60;
      margin: 0 0 18px;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
      font-size: 1.05rem;
    }

    input, select {
      width: 100%;
      padding: 14px 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1.05rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 14px;
      border: none;
      border-radius: 999px;
      background: #27ae60;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .errors {
      background: #ffe6e6;
      color: #a94442;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 12px;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ü§≤ Preciso Receber</h1>

    {% if errors %}
      <div class="errors">
        <ul>
          {% for e in errors %}
            <li>{{ e }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form method="post" onsubmit="return disableSubmit(this);">
      {% csrf_token %}

      <label>Nome completo</label>
      <input name="name" type="text" required value="{{ form.name|default_if_none:'' }}">

      <label>WhatsApp</label>
      <input name="whatsapp" type="text" required value="{{ form.whatsapp|default_if_none:'' }}">

      <label>Tipo de kit necess√°rio</label>
      <select name="kit_type" required>
        <option value="">Selecione</option>
        <option value="Basico">B√°sico</option>
        <option value="Basico Alergica">B√°sico (Al√©rgica)</option>
        <option value="Completo">Completo</option>
        <option value="Completo Alergica">Completo (Al√©rgica)</option>
      </select>

      <label>Posto de refer√™ncia</label>
      <select name="reference_post" required>
        <option value="">Selecione</option>
        {% for post in reference_posts %}
          <option value="{{ post.id }}">{{ post.name }} ‚Äî {{ post.city }}</option>
        {% endfor %}
      </select>

      <button id="submitBtn" type="submit">Cadastrar pedido</button>
    </form>
  </div>

<script>
function disableSubmit(form) {
    const btn = form.querySelector("#submitBtn");
    if (!btn) return true;
    btn.disabled = true;
    btn.innerText = "Enviando...";
    return true;
}
</script>

</body>
</html>
