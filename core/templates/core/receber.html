<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Preciso Receber • Coração Solidário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            color: #1faa59;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 24px;
            padding: 14px;
            background: #1faa59;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #17994f;
        }

        .errors {
            background: #ffecec;
            color: #b30000;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .errors ul {
            margin: 0;
            padding-left: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>✋ Preciso Receber</h1>

    {% if errors %}
        <div class="errors">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="name">Nome completo</label>
        <input
            type="text"
            id="name"
            name="name"
            value="{{ form.name|default:'' }}"
            required
        >

        <label for="whatsapp">WhatsApp</label>
        <input
            type="text"
            id="whatsapp"
            name="whatsapp"
            placeholder="(15) 99123-4567"
            value="{{ form.whatsapp|default:'' }}"
            required
        >

        <label for="city">Cidade</label>
        <input
            type="text"
            id="city"
            name="city"
            placeholder="Ex: Sorocaba"
            value="{{ form.city|default:'' }}"
            required
        >

        <label for="neighborhood">Bairro</label>
        <input
            type="text"
            id="neighborhood"
            name="neighborhood"
            placeholder="Ex: Vila Jardini"
            value="{{ form.neighborhood|default:'' }}"
            required
        >

            </option>

                Completo
